<div class="container mt-5">
  <h2>Register</h2>
  <form [formGroup]="formGroup">
      <div class="form-group">
        <label for="entityName">Name</label>
        <input type="text" class="form-control" id="entityName" formControlName="name" placeholder="Enter name" />
      </div>
      <div class="form-group">
        <label for="tagline">Tagline</label>
        <input type="text" class="form-control" id="tagline" formControlName="tagline" placeholder="Enter tagline" />
      </div>
      <div class="form-group">
        <label for="entityRegNo">Registration No</label>
        <input type="text" class="form-control" id="entityRegNo" formControlName="registrationNo" placeholder="Enter registration number" />
      </div>
      <div class="form-group">
        <label for="entityAddress">Address</label>
        <input type="text" class="form-control" id="entityAddress" formControlName="address" placeholder="Enter address" />
      </div>
      <div class="form-group">
        <label for="entityEmail">Email address</label>
        <input type="email" class="form-control" id="entityEmail" formControlName="email" placeholder="Enter email address" />
      </div>
      <div class="form-group">
        <label for="entityMobile">Contact No</label>
        <input type="tel" class="form-control" id="entityMobile" formControlName="phone" placeholder="Enter contact number" />
      </div>
      <div class="form-group">
        <label for="entityAltMobile">Alt.Number</label>
        <input type="tel" class="form-control" id="entityAltMobile" formControlName="mobile" placeholder="Enter alternative number" />
      </div>
      <button type="submit" class="btn btn-primary mt-2" (click)="submit()">Submit</button>
    </form>
</div>
