@if (user) {
<div class="container shadow-none bg-body-tertiary rounded p-3 mt-5">
  <div class="row p-2">
    <div class="col-lg-3 col-md-3 col-sm-12 text-center">
      <img class="user-avatar" [src]="getAvatarByGender(user.gender)" alt="user-avatar" />
      <h4>{{user.firstname}} {{user.lastname}}</h4>
      <h5>{{user.registerno}}</h5>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 text-center">
      <div class="row p-2">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="row">
            <div class="col hstack gap-2">
              <i class="fas fa-user" style="font-size: 1rem;"></i> 
              <span>{{user.username}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col hstack gap-2">
              <i class="fas fa-mars-and-venus" style="font-size: 1rem;"></i> 
              <span>{{user.gender | titlecase}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col hstack gap-2">
              <i class="fas fa-house" style="font-size: 1rem;"></i> 
              <span>{{user.homeaddress}}</span>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="row">
            <div class="col hstack gap-2">
              <i class="fas fa-phone-flip" style="font-size: 1rem;"></i> 
              <span>{{user.phone}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col hstack gap-2">
              <i class="fas fa-mobile-screen-button" style="font-size: 1rem;"></i> 
              <span>{{user.mobile}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col hstack gap-2">
              <i class="fas fa-envelope" style="font-size: 1rem;"></i> 
              <span>{{user.emailAddress}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col hstack gap-2">
              <i class="fas fa-calendar-plus" style="font-size: 1rem;"></i> 
              <span>{{user.createdDate | date:'dd/MM/yyyy'}}</span>
            </div>
          </div>
          <div class="row">
                <div class="col hstack gap-2">
                  <span [ngClass]="getUserStatusBg(user.status)"
                class="badge rounded-pill">{{user.status}}</span>
                </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 text-center">
      <div class="row">
        <div class="col-12">
          <button [routerLink]="['./edit']" class="btn btn-primary">Edit</button>
          <button (click)="deleteUser(user.userId)" class="btn btn-primary">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
}
